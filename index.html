<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bara Nusa Energy</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
body{
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background-color:#1b1b1b;
  background-image:url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
  color:#fff; overflow-x:hidden;
}

/* PAGE */
.page{
  position:absolute; width:100%; height:100vh;
  padding:60px 20px 140px;
  display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center;
  opacity:0; pointer-events:none; transition:opacity .4s ease;
}
.page.active{opacity:1; pointer-events:auto;}

/* CARD */
.card{
  margin-top:25px; width:100%; max-width:340px; padding:30px 20px;
  border-radius:30px; position:relative; overflow:hidden;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(30px) saturate(180%);
  border:1px solid rgba(255,255,255,0.3);
  box-shadow:0 15px 40px rgba(0,0,0,0.5), inset 0 0 20px rgba(255,255,255,0.2);
  transition:all 0.3s ease;
}
.card::before{
  content:""; position:absolute; top:-50%; left:-50%; width:200%; height:200%;
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), transparent 40%),
             radial-gradient(circle at 70% 70%, rgba(255,255,255,0.6), transparent 40%);
  animation:liquid 8s linear infinite; pointer-events:none;
}
@keyframes liquid{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
.product-img{width:120px;margin-bottom:15px;border-radius:15px;box-shadow:0 10px 20px rgba(0,0,0,0.5);}
.btn{display:inline-block;margin-top:18px;padding:12px 26px;border-radius:30px;
background:#fff;color:#000;text-decoration:none;position:relative;z-index:2;transition:transform .2s ease;}
.btn:hover{transform:scale(1.05);}

/* SEARCH BAR */
.search-bar{display:flex;align-items:center;justify-content:center;margin-top:20px;max-width:340px;width:100%;gap:10px;}
.search-bar input{flex:1;border:none;background:none;outline:none;font-size:16px;color:#fff;padding:10px 20px;border-radius:30px;
background:rgba(255,255,255,0.15);backdrop-filter:blur(30px) saturate(180%);border:1px solid rgba(255,255,255,0.3);transition:all 0.3s ease;}
.search-btn{width:60px;height:60px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:#1b1b1b;border:none;cursor:pointer;
position:relative;z-index:2;font-size:26px;color:#fff;transition:all .35s cubic-bezier(0.22,1.5,0.36,1);}
.search-btn.expand{transform:scale(1.3);}

/* FLOATING NAV iOS26 STYLE */
.floating-nav{
  position:fixed; bottom:25px; left:50%; transform:translateX(-50%);
  display:flex; gap:35px; padding:12px 20px;
  border-radius:40px; overflow:hidden;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(25px) saturate(180%);
  -webkit-backdrop-filter:blur(25px) saturate(180%);
  border:1px solid rgba(255,255,255,0.3);
  box-shadow:0 10px 30px rgba(0,0,0,0.3), inset 0 0 20px rgba(255,255,255,0.2);
  z-index:2;
}
.floating-nav::before{
  content:""; position:absolute;width:200%;height:200%;top:-50%;left:-50%;
  background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.9), transparent 40%),
             radial-gradient(circle at 80% 80%, rgba(255,255,255,0.6), transparent 40%);
  animation:liquid 10s linear infinite; opacity:.7; pointer-events:none;
}
.liquid-indicator{
  position:absolute; width:50px; height:50px; border-radius:50%; background:rgba(255,255,255,0.4);
  backdrop-filter:blur(100px) saturate(220%); -webkit-backdrop-filter:blur(100px) saturate(220%);
  box-shadow:inset 0 0 20px rgba(255,255,255,0.9),0 10px 25px rgba(0,0,0,0.25);
  top:50%; left:0; transform:translate(0,-50%);
  transition:transform .55s cubic-bezier(.22,1.5,.36,1),width .25s ease,height .25s ease,opacity .25s ease;
  pointer-events:none;
}
.liquid-indicator.expand{width:65px;height:65px;opacity:.2;}
.nav-item{width:50px;height:50px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:transparent;border:none;cursor:pointer;
position:relative;z-index:2;font-size:24px;color:#fff;transition:all .35s cubic-bezier(0.22,1.5,0.36,1);}
.nav-item.active{color:#000;background:rgba(255,255,255,0.85);transform:scale(1.2);}
.nav-item:not(.active):hover{transform:scale(1.1);}

/* SEARCH FOCUSED MODE */
body.search-active .page:not(.active){filter: blur(5px); pointer-events:none;}
/* Navbar tetap muncul saat search fokus */
</style>
</head>
<body>

<div id="home" class="page active">
  <h1>Bara Nusa Energy</h1>
  <p>Produsen Arang Briket No 1.</p>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Cari produk...">
    <button class="search-btn" id="searchBtn">
      <svg width="26" height="26" fill="currentColor" viewBox="0 0 24 24">
        <path d="M10 2a8 8 0 105.292 14.292l5.708 5.708 1.414-1.414-5.708-5.708A8 8 0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z"/>
      </svg>
    </button>
  </div>

  <div class="card" id="productCard">
    <img src="BNE PRODUCT 1.png" class="product-img">
    <h3>Arang Briket 500 Gr</h3>
    <p>Tahan Lama | Tidak Berasap | Tidak Berbau Ringan - Berkualitas</p>
    <a href="https://id.shp.ee/EiafQMq1" target="_blank" class="btn">Beli di Shopee</a>
  </div>
</div>

<div id="contact" class="page">
  <h1>Contact</h1>
  <div class="card">
    <p><strong>WhatsApp:</strong> +62 822-3456-1707</p>
    <p><strong>Email:</strong> baranusaenergy@gmail.com</p>
    <p><strong>Tiktok:</strong> @baranusaenergy</p>
  </div>
</div>

<nav class="floating-nav">
  <button class="nav-item active" onclick="showPage('home', this)">
    <svg width="26" height="26" fill="currentColor" viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a1 1 0 0 1-1 1h-5v-6h-6v6H4a1 1 0 0 1-1-1V9z"/></svg>
  </button>
  <button class="nav-item" onclick="showPage('contact', this)">
    <svg width="26" height="26" fill="currentColor" viewBox="0 0 24 24"><path d="M4 4h16v16H4V4zm2 2v12h12V6H6z"/><path d="M8 8h8v2H8V8zm0 4h8v2H8v-2z"/></svg>
  </button>
</nav>

<script>
const nav=document.querySelector(".floating-nav");
const buttons=document.querySelectorAll(".nav-item");
const indicator=document.createElement("div");
indicator.classList.add("liquid-indicator");
nav.appendChild(indicator);

function moveIndicator(btn){
  const navRect=nav.getBoundingClientRect();
  const btnRect=btn.getBoundingClientRect();
  const center=btnRect.left-navRect.left+btnRect.width/2-indicator.offsetWidth/2;
  indicator.style.transform=`translate(${center}px,-50%) scaleX(1.3) scaleY(1.3)`;
  setTimeout(()=>{indicator.style.transform=`translate(${center}px,-50%) scaleX(1) scaleY(1)`;},160);
}
function showPage(pageId,el){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(pageId).classList.add('active');
  document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
  el.classList.add('active'); moveIndicator(el);
}
buttons.forEach(btn=>{
  btn.addEventListener("mousedown",()=>{indicator.classList.add("expand");});
  btn.addEventListener("mouseup",()=>{indicator.classList.remove("expand");});
  btn.addEventListener("mouseleave",()=>{indicator.classList.remove("expand");});
});

// SEARCH
const searchInput=document.getElementById('searchInput');
const productCard=document.getElementById('productCard');
const searchBtn=document.getElementById('searchBtn');
searchInput.addEventListener('focus',()=>{document.body.classList.add('search-active'); adjustNav();});
searchInput.addEventListener('blur',()=>{adjustNav();});
searchBtn.addEventListener('click',()=>{document.body.classList.add('search-active'); searchInput.focus(); searchBtn.classList.add('expand'); setTimeout(()=>searchBtn.classList.remove('expand'),200);});
document.addEventListener('keydown',(e)=>{if(e.key==='Escape'){document.body.classList.remove('search-active'); searchInput.value=''; productCard.style.display='block'; adjustNav();}});
searchInput.addEventListener('input',()=>{const query=searchInput.value.toLowerCase(); const name=productCard.querySelector('h3').textContent.toLowerCase(); productCard.style.display=name.includes(query)?'block':'none';});

// Navbar tetap bawah saat keyboard
function adjustNav(){
  if(document.activeElement===searchInput){floatingNav.style.position='absolute'; floatingNav.style.bottom='0px';}
  else{floatingNav.style.position='fixed'; floatingNav.style.bottom='25px';}
}
window.addEventListener('resize',adjustNav);
window.addEventListener("load",()=>{moveIndicator(document.querySelector(".nav-item.active")); adjustNav();});
</script>
</body>
</html>
