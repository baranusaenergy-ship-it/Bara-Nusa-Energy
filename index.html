<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bara Nusa Energy</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:linear-gradient(135deg,#ffffff,#e9eef5);
  overflow:hidden;
}

/* PAGE SYSTEM */
.page{
  position:absolute;
  width:100%;
  height:100vh;
  padding:60px 20px 120px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  opacity:0;
  pointer-events:none;
  transition:opacity .4s ease;
}

.page.active{
  opacity:1;
  pointer-events:auto;
}

/* CARD */
.card{
  margin-top:25px;
  width:100%;
  max-width:340px;
  padding:30px 20px;
  border-radius:30px;
  position:relative;
  overflow:hidden;
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(30px) saturate(180%);
  -webkit-backdrop-filter:blur(30px) saturate(180%);
  border:1px solid rgba(255,255,255,0.7);
  box-shadow:
    0 15px 40px rgba(0,0,0,0.15),
    inset 0 0 20px rgba(255,255,255,0.8);
  z-index:1;
}

.card::before{
  content:"";
  position:absolute;
  top:-50%;
  left:-50%;
  width:200%;
  height:200%;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), transparent 40%),
    radial-gradient(circle at 70% 70%, rgba(255,255,255,0.6), transparent 40%);
  animation:liquid 8s linear infinite;
  pointer-events:none;
}

@keyframes liquid{
  0%{ transform:rotate(0deg); }
  100%{ transform:rotate(360deg); }
}

.product-img{
  width:120px;
  margin-bottom:15px;
  border-radius:15px;
  box-shadow:0 10px 20px rgba(0,0,0,0.2);
}

.btn{
  display:inline-block;
  margin-top:18px;
  padding:12px 26px;
  border-radius:30px;
  background:#000;
  color:#fff;
  text-decoration:none;
  position:relative;
  z-index:2;
}

/* FLOATING NAV */
.floating-nav{
  position:fixed;
  bottom:25px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:35px;
  padding:20px 25px;
  border-radius:80px;
  overflow:hidden;
  background:rgba(255,255,255,0.3);
  backdrop-filter:blur(250px) saturate(200%);
  -webkit-backdrop-filter:blur(60px) saturate(200%);
  border:1px solid rgba(255,255,255,0.7);
  box-shadow:
    0 20px 50px rgba(0,0,0,0.2),
    inset 0 0 25px rgba(255,255,255,0.9);
}

/* NAV LIQUID BG */
.floating-nav::before{
  content:"";
  position:absolute;
  width:200%;
  height:200%;
  top:-50%;
  left:-50%;
  background:
    radial-gradient(circle at 20% 20%, rgba(255,255,255,0.9), transparent 40%),
    radial-gradient(circle at 80% 80%, rgba(255,255,255,0.6), transparent 40%);
  animation:liquid 10s linear infinite;
  opacity:0.7;
  pointer-events:none;
}

/* LIQUID INDICATOR */
.liquid-indicator{
  position:absolute;
  width:60px;
  height:60px;
  border-radius:50%;
  background:rgba(255,255,255,0.4);
  backdrop-filter:blur(100px) saturate(220%);
  -webkit-backdrop-filter:blur(100px) saturate(220%);
  box-shadow:
    inset 0 0 20px rgba(255,255,255,0.9),
    0 10px 25px rgba(0,0,0,0.25);
  top:50%;
  left:0;
  transform:translate(0,-50%);
  transition:
    transform .55s cubic-bezier(.22,1.5,.36,1),
    width .25s ease,
    height .25s ease,
    opacity .25s ease;
  pointer-events:none;
}

.liquid-indicator.expand{
  width:78px;
  height:78px;
  opacity:.2;
}

.nav-item{
  font-size:26px;
  background:none;
  border:none;
  cursor:pointer;
  position:relative;
  z-index:2;
}
</style>
</head>
<body>

<div id="home" class="page active">
  <h1>Bara Nusa Energy</h1>
  <p>Produsen Arang Briket No 1.</p>

  <div class="card">
    <img src="BNE PRODUCT 1.png" class="product-img">
    <h3>Arang Briket 500 Gr</h3>
    <p>Tahan Lama | Tidak Berasap | Tidak Berbau Ringan - Berkualitas</p>
    <a href="https://id.shp.ee/EiafQMq1" target="_blank" class="btn">
      Beli di Shopee
    </a>
  </div>
</div>

<div id="contact" class="page">
  <h1>Contact</h1>
  <div class="card">
    <p><strong>WhatsApp:</strong> +62 822-3456-1707</p>
    <p><strong>Email:</strong> baranusaenergy@gmail.com</p>
    <p><strong>Tiktok:</strong> @baranusaenergy</p>
  </div>
</div>

<nav class="floating-nav">
  <button class="nav-item active" onclick="showPage('home', this)">üè†</button>
  <button class="nav-item" onclick="showPage('contact', this)">üìû</button>
</nav>

<script>
const nav = document.querySelector(".floating-nav");
const buttons = document.querySelectorAll(".nav-item");

const indicator = document.createElement("div");
indicator.classList.add("liquid-indicator");
nav.appendChild(indicator);

function moveIndicator(btn){

  const navRect = nav.getBoundingClientRect();
  const btnRect = btn.getBoundingClientRect();

  const center =
    btnRect.left - navRect.left +
    btnRect.width/2 -
    indicator.offsetWidth/2;

  indicator.style.transform =
    `translate(${center}px,-50%) scaleX(1.3)`;

  setTimeout(()=>{
    indicator.style.transform =
      `translate(${center}px,-50%) scaleX(1)`;
  },160);
}

function showPage(pageId, el){

  document.querySelectorAll('.page').forEach(p=>{
    p.classList.remove('active');
  });

  document.getElementById(pageId).classList.add('active');

  document.querySelectorAll('.nav-item').forEach(n=>{
    n.classList.remove('active');
  });

  el.classList.add('active');

  moveIndicator(el);
}

buttons.forEach(btn=>{
  btn.addEventListener("mousedown",()=>{
    indicator.classList.add("expand");
  });

  btn.addEventListener("mouseup",()=>{
    indicator.classList.remove("expand");
  });

  btn.addEventListener("mouseleave",()=>{
    indicator.classList.remove("expand");
  });
});

window.addEventListener("load",()=>{
  moveIndicator(document.querySelector(".nav-item.active"));
});
</script>

</body>
</html>
